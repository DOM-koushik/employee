<toaster-container [toasterconfig]></toaster-container>
<h3>Emplyoyer Details</h3>
<br>
<form [formGroup]="AddNasForm" class="form-horizontal" (ngSubmit)="getData()">
  <div class="form-group">
    <!-- <label>User Name:</label> -->
    <input type="text"  formControlName="username" placeholder="Enter UserName" [ngClass]="{'form-control': true,'from-control-danger': AddNasForm.controls.username.invalid&&submit}"/>
    <small *ngIf="AddNasForm.hasError('required','username')&&submit" class="form-text error">Login Id is Required!
    </small>
  </div>
  <div class="form-group">
    <!-- <label>Password:</label> -->
    <input type="Password"  formControlName="password" placeholder="Enter Password" [ngClass]="{'form-control':true,'from-control-danger':AddNasForm.controls.password.invalid&&submit}"/>
    <small *ngIf="AddNasForm.hasError('required','password')&&submit" class="form-text error">Password is Required</small>
  </div>
    <button id="log" type="submit"  class="btn btn-md btn-success">Log In</button>&nbsp;
    <span style="cursor: pointer;" (click)="signup()"><b>Sign UP</b></span>
</form>

<nb-card>
  <nb-card-header>List Employes</nb-card-header>
  <nb-card-body>
    <toaster-container [toasterconfig]></toaster-container>
      <button class="btn btn-sm btn-success" [routerLink]="['/pages/employe/add-employe']" >Add</button>
    <hr style="border: 0px;">
    <table class="table">
      <tr>
        <th>Action</th>
        <th>Employer Name</th>
        <th>Mobile Number</th>
        <th>Username</th>
      </tr>
       <tr *ngFor="let item of datas">
        <td><a (click)="Edit_User(item.rowid);" style="cursor: pointer;"> <i class="nb-edit" > </i> Edit </a></td>
        <td>{{item.EMP_NAME}}</td>
        <td>{{item.MOB_NUMBER}}</td> 
        <td>{{item.USER_NAME}}</td>
      </tr>
    </table>
  </nb-card-body>
</nb-card>
